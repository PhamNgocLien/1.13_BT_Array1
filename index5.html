<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Count negative vowels</title>
</head>
<body>
<script>
    let array = [1,-2,9,-10,16,24,-37,91,-100,123];
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        if (array[i] < 0) {
            count = count + 1;
        }
    }
    alert("Số lượng số nguyên âm trong chuỗi là " + count);
</script>
</body>
</html>
