<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find max element and average</title>
</head>
<body>
<script>
    let array = [1,2,9,10,16,24,37,91,100,123];
    let max = array[0];
    for (let i = 0;i < array.length; i++) {
        if (array[i] < array[i+1]) {
            max = array[i+1];
        }
    }
    let average = 0;
    for (let i = 0; i < array.length; i++) {
        average = average + array[i];
    }
    alert("Số lớn nhất là " + max + " và giá trị trung bình của mảng là " + average/array.length);
</script>
</body>
</html>
