<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sort</title>
</head>
<body>
<script>
    let array = [73, 64, 25, 1, 2, 9, 10, 16, 24, 37, 91, 100, 123];
    let result = array.sort(function (a, b) {
        return b-a;
    });
    alert("Sắp xếp giảm dần: " + result);
</script>
</body>
</html>
